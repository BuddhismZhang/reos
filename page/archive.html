{% extends 'base.html' %}

{% block title %}
Archive · {{ site.title }}
{% endblock %}

{% block main %}
<archive>
    <h1>Archive · {{ site.title }}</h1>
    <ul>
    {% for post in get_data(type='post', limit=25) %}
        <li>
            <p>{{ post.date | date("%Y-%m-%d") }} · <a href="{{ post.url }}">{{ post.title }}</a></p>
        </li>
    {% endfor %}
    </ul>
</archive>
{% endblock %}
